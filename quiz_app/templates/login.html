<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/my-style.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
          <div class="col-0 col-sm-2">
          
          </div>
          <div class="col-12 col-sm-8 bg-white shadow rounded-3 p-5 mt-5">
            
            <h3 class="">Login</h3>
            <br />
            <br />
        <form method="POST" action="">
                {% csrf_token %}
                

                {{ form.as_p }}
               
               <a href="{% url 'password_reset' %}" style="color:darkred; text-decoration: none;">Forget Password?</a>
               <br>
               <br>
            <input class="btn btn-info d-inline p-2 px-3 shadow" type="submit" value="Login">


        </form>



        </div>
 
        <div class="col-0 col-sm-2">
            
          </div>
        </div>
    </div>

    {% include 'base/other_footer.html' %}
</body>
</html>
